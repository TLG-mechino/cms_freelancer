<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{dashboardController.initData()}"/>
    </f:metadata>

    <style type="text/css">
        .ui-chart {
            margin-bottom: 50px;
        }
    </style>

    <ui:define name="title">Tổng quan thông tin</ui:define>

    <ui:define name="content">
        <div>
            <p:link styleClass="title-color-left">Tổng quan thông tin</p:link>
        </div>

        <hr class="hr-class" style="margin-top: 5px"/>
        <div class="ui-fluid">
            <p:panelGrid columns="4" layout="grid"
                         columnClasses="ui-grid-col-3 ui-grid-col-3 ui-grid-col-3 ui-grid-col-3 ">
                <p:panel style="border: 1px solid #aaaaaa !important; padding: 20px 0px 20px 10px !important;"
                         columns="2" columnClasses="ui-grid-col-8 ui-grid-col-4">
                    <p:outputLabel value="Số lượng dự án : " styleClass="filter-item-label" />
                    <p:outputLabel value="#{dashboardController.totalJob}"/>
                </p:panel>

                <p:panel style="border-radius: 8px; border: 1px solid #aaaaaa !important; padding: 20px 0px 20px 10px !important;"
                         columns="2" columnClasses="ui-grid-col-8 ui-grid-col-4">
                    <p:outputLabel value="Số lượng người dùng : " styleClass="filter-item-label"/>
                    <p:outputLabel value="#{dashboardController.totalUser}"/>
                </p:panel>

                <p:panel style="border-radius: 8px; border: 1px solid #aaaaaa !important; padding: 20px 0px 20px 10px !important;"
                         columns="2" columnClasses="ui-grid-col-8 ui-grid-col-4">
                    <p:outputLabel value="Số lượng giao dịch : " styleClass="filter-item-label"/>
                    <p:outputLabel value="#{dashboardController.totalTransaction}"/>
                </p:panel>

                <p:panel style="border-radius: 8px; border: 1px solid #aaaaaa !important; padding: 20px 0px 20px 10px !important;"
                         columns="2" columnClasses="ui-grid-col-8 ui-grid-col-4">
                    <p:outputLabel value="Tổng số tiền giao dịch : " styleClass="filter-item-label"/>
                    <p:outputLabel value="#{dashboardController.totalMoney}"/>
                </p:panel>
            </p:panelGrid>

            <hr class="hr-class" style="margin-top: 10px"/>
            <p:outputLabel value="Báo cáo thống kê hệ thống theo tháng" styleClass="filter-item-label"
                           style="display: flex; justify-content: center; font-size: 20px; line-height: 1.5" />
            <p:panelGrid columns="2" layout="grid" style="  margin-bottom: 20px;margin-top: 20px"
                         columnClasses="ui-grid-col-4 ui-grid-col-4 ">
                <p:outputLabel value="Thống kê hoạt động hệ thống theo tháng : " styleClass="filter-item-label" style=" white-space: nowrap"/>
                <p:datePicker id="month" view="month" value="#{dashboardController.month}" pattern="MM/yyyy"
                              yearNavigator="true" yearRange="2022:2035" style="width: 50%" >
                    <p:ajax event="dateSelect" update="chart"
                            listener="#{dashboardController.initDashBoard(dashboardController.month)}"/>
                </p:datePicker>
            </p:panelGrid>

            <p:chart id="chart" type="line" model="#{dashboardController.lineModel1}" style="height:500px;width:100%" responsive="true" />
        </div>
    </ui:define>

</ui:composition>

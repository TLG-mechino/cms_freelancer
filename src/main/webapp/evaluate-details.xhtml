<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{mnTestEvaluateController.initData()}"/>
    </f:metadata>

    <ui:define name="title">Đánh giá bài test</ui:define>


    <ui:define name="content">
        <div class="container-evaluate-detail">
            <h:form styleClass="ui-g-12" prependId="false">
                <p:outputPanel>
                    <p:link styleClass="title-color-left ui-sm-12">Đánh giá bài test > Chi tiết đánh giá</p:link>

                    <div style="float: right">
                        <p:button value="Quay lại" styleClass="ui-button-outlined ui-button-secondary"
                                  icon="fa fa-arrow-left"
                                  outcome="/evaluate-test.xhtml"/>
                    </div>
                </p:outputPanel>
                <div class="card-list">
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center"
                                 columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputPanel style="margin-right: 10px" styleClass="ui-sm-12">
                            <div class="card">
                                <div class="p-d-flex">
                                    <p:outputLabel value="Mã bài test : " styleClass="filter-item-label"/>
                                    <p:outputLabel value="#{mnTestEvaluateController.userExamDtoDetail.examCode}"/>
                                </div>
                                <div class="p-d-flex">
                                    <p:outputLabel value="Người làm : " styleClass="filter-item-label"/>
                                    <p:outputLabel value="#{mnTestEvaluateController.userExamDtoDetail.username}"/>
                                </div>

                                <div class="p-d-flex">
                                    <p:outputLabel value="Thời gian nộp : " styleClass="filter-item-label"/>
                                    <p:outputLabel value="#{mnTestEvaluateController.userExamDtoDetail.submitTime}">
                                        <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                                    </p:outputLabel>
                                </div>

                                <div class="p-d-flex">
                                    <p:outputLabel value="Số điểm đánh giá : " styleClass="filter-item-label"/>
                                    <p:outputLabel value="#{mnTestEvaluateController.userExamDtoDetail.score}"/>
                                </div>

                                <div class="p-d-flex">
                                    <p:outputLabel value="Trạng thái : " styleClass="filter-item-label"/>
                                    <p:outputLabel value="Đã đánh giá" rendered="#{mnTestEvaluateController.userExamDtoDetail.status eq 1}"/>
                                    <p:outputLabel value="Chưa đánh giá"
                                                       rendered="#{mnTestEvaluateController.userExamDtoDetail.status eq 0}"/>
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:panelGrid>
                </div>

                <p:dataTable id="tblSearchResult" styleClass="margin-top-15 search-panel"
                             tableStyle="table-layout: auto;"
                             widgetVar="dataTable" resizableColumns="true" paginator="true" rows="20"
                             lazy="true" pageLinks="5" var="resultDto" paginatorPosition="bottom"
                             paginatorAlwaysVisible="true" rowsPerPageTemplate="20,50,100"
                             value="#{mnTestEvaluateController.examFileList}" rowKey="#{resultDto.examFileId}"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             emptyMessage="Không có bản ghi nào" rowIndexVar="rowIndex"
                             currentPageReportTemplate="Tổng số bản ghi: #{mnTestEvaluateController.examFileList.size()}">

                    <p:column headerText="STT" width="30" style="text-align: center">
                        <p:outputLabel value="#{rowIndex + 1}"/>
                    </p:column>

                    <p:column headerText="File đính kèm" style="text-align: left" sortBy="#{resultDto.fileName}">
                        <p:outputLabel value="#{resultDto.fileName}"/>
                    </p:column>

                    <p:column headerText="Thao tác" width="100" style="text-align: center" exportable="false">
                        <p:commandButton value="Tải xuống" styleClass="ui-button-raised ui-button-danger ui-button-flat"
                                         actionListener="#{fileDownload.FileDownload(resultDto)}">
                            <p:fileDownload value="#{fileDownload.file}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center"
                             columnClasses="ui-g-12 ui-md-6 ui-lg-3, ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputPanel style="margin-right: 10px" styleClass="ui-sm-12">
                        <div class="card">
                            <div class="p-d-flex">
                                <p:outputLabel value="Ghi chú : *" styleClass="filter-item-label"/>
                                <div class="filter-item">
                                    <p:inputText value="#{mnTestEvaluateController.userExamDtoDetail.note}"
                                                 placeholder="Nhập ghi chú"/>
                                </div>
                            </div>
                            <div class="p-d-flex">
                                <p:outputLabel value="Số điểm đánh giá : *" styleClass="filter-item-label"/>
                                <div class="filter-item">
                                    <p:inputText value="#{mnTestEvaluateController.userExamDtoDetail.score}"
                                                 placeholder="Nhập số điểm đánh giá" decimalPlaces="0"/>
                                </div>
                            </div>
                            <hr class="hr-class"/>
                            <p:commandButton value="Lưu" styleClass="border-btn" icon="fa fa-save"
                                             style="width: auto" oncomplete="PF('inforDialog').show()"
                                             actionListener="#{mnTestEvaluateController.onEdit(resultDto)}"/>
                        </div>

                    </p:outputPanel>
                </p:panelGrid>

            </h:form>
        </div>

    </ui:define>

</ui:composition>

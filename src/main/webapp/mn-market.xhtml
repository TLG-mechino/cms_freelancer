<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{mnMarketController.initData()}"/>
    </f:metadata>

    <ui:define name="title">Quản lý thị trường</ui:define>

    <ui:define name="content">
        <p:dialog widgetVar="inforDialog" width="750" header="#{mnMarketController.titleDialog} thông tin thị trường"
                  modal="true" id="inforDialogId">
            <p:ajax event="close" update="searchForm dlForm" global="false"/>
            <h:form id="dlForm" prependId="false">
                <p:scrollPanel mode="native" style="width: 100%; max-height: 500px; border: none">
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9"
                                     layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel value="Mã thị trường:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập mã thị trường" maxlength="20"
                                         value="#{mnMarketController.market.code}" id="code"
                                         onchange="this.value = this.value.trim()"
                                         onkeyup="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();"/>

                            <p:outputLabel value="Tên thị trường:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập tên thị trường" maxlength="50"
                                         value="#{mnMarketController.market.name}"/>

                            <p:outputLabel value="Mô tả thông tin:"/>
                            <p:inputTextarea placeholder="Nhập mô tả thông tin thị trường" rows="5" maxlength="150"
                                             value="#{mnMarketController.market.description}"/>

                            <p:outputLabel value="Đầu số thị trường:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập đầu số thị trường"
                                           onchange="this.value = this.value.trim()" maxlength="4"
                                           onkeyup="this.value = this.value.replace(/\D/g, '');"
                                           value="#{mnMarketController.market.prefix}"/>

                            <p:outputLabel value="Trạng thái:" styleClass="requireLabel"/>
                            <p:selectOneMenu value="#{mnMarketController.market.status}">
                                <f:selectItem itemLabel="Hoạt động" itemValue="#{DbConstant.ACTIVE_STATUS}"/>
                                <f:selectItem itemLabel="Không hoạt động" itemValue="#{DbConstant.INACTIVE_STATUS}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:outputPanel>
                            <p:commandButton value="Lưu" styleClass="save-btn"
                                             icon="fa fa-save" update="dlForm tblSearchResult growl"
                                             actionListener="#{mnMarketController.onSave()}"/>

                            <p:commandButton value="Hủy bỏ" styleClass="close-btn" icon="fa fa-close"
                                             style="margin-right: 10px"
                                             oncomplete="PF('inforDialog').hide()" update="searchForm"
                                             actionListener="#{mnMarketController.resetAll()}"/>
                        </p:outputPanel>
                    </div>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

        <h:form styleClass="ui-g-12" id="searchForm" prependId="false">
            <div style="display: flex">
                <div style="width: 70%; font-size: 28px;">
                    <p:link styleClass="title-color-left">Quản lý thị trường</p:link>
                </div>

                <div style="width: 30%">
                    <div style="float: right">
                        <p:commandButton value="Xuất dữ liệu" icon="fa fa-fw fa-download"
                                         styleClass="btn-export-data filter" ajax="false"/>

                        <p:commandButton value="Thêm mới" styleClass="border-btn" icon="fa fa-plus"
                                         oncomplete="PF('inforDialog').show()" update="dlForm"
                                         actionListener="#{mnMarketController.resetDialog()}"/>
                    </div>
                </div>
            </div>

            <hr class="hr-class" style="margin-top: 5px"/>

            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                         columnClasses="ui-grid-col-11 ui-no-margin-padding margin-right-10, ui-grid-col-1 ui-no-margin-padding">
                <p:outputPanel style="margin-right: 10px" styleClass="ui-sm-12">
                    <div class="ui-input-icon-left" style="width: 100%; display: flex;">
                        <i class="fa fa-search"/>
                        <p:inputText placeholder="Nhập mã thị trường, tên thị trường" style="width: 97%"
                                     onblur="this.value = this.value.trim()" maxlength="100"
                                     onkeypress="if (event.keyCode == 13) {document.getElementById('search').click(); return false;}"
                                     value="#{mnMarketController.searchDto.keyword}"
                                     styleClass="border-input" onchange="this.value = this.value.trim()">
                            <p:ajax event="change" update="searchForm"
                                    listener="#{mnMarketController.onSearch()}"/>
                        </p:inputText>
                    </div>
                </p:outputPanel>

                <p:commandButton id="basic" value="Bộ lọc" type="button" iconPos="right" icon="fa fa-caret-down"
                                 styleClass="filter-search ui-sm-12"/>

                <p:overlayPanel for="basic" styleClass="filter-panel">
                    <p:outputLabel value="Trạng thái" styleClass="filter-item-label"/>
                    <p:selectOneMenu styleClass="filter-item" value="#{mnMarketController.searchDto.status}">
                        <f:selectItem itemLabel="Tất cả" itemValue=""/>
                        <f:selectItem itemLabel="Hoạt động" itemValue="#{DbConstant.ACTIVE_STATUS}"/>
                        <f:selectItem itemLabel="Không hoạt động" itemValue="#{DbConstant.INACTIVE_STATUS}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Bỏ lọc" update="searchForm"
                                     icon="fa fa-refresh" styleClass="filter-btn"
                                     actionListener="#{mnMarketController.resetAll()}"/>

                    <p:commandButton value="Lọc" update="searchForm" id="search"
                                     icon="fa fa-search" styleClass="margin-right-10 filter-btn"
                                     actionListener="#{mnMarketController.onSearch()}"/>
                </p:overlayPanel>
            </p:panelGrid>

            <p:dataTable id="tblSearchResult" styleClass="margin-top-15" tableStyle="table-layout: auto;"
                         widgetVar="dataTable" resizableColumns="true" paginator="true" rows="20"
                         lazy="true" pageLinks="5" var="resultDto" paginatorPosition="bottom"
                         paginatorAlwaysVisible="true" rowsPerPageTemplate="20,50,100"
                         value="#{mnMarketController.lazyDataModel}" rowKey="#{resultDto.marketId}"
                         paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         emptyMessage="Không có bản ghi nào" rowIndexVar="rowIndex"
                         currentPageReportTemplate="Tổng số bản ghi: #{mnMarketController.lazyDataModel.rowCount}">

                <p:column headerText="STT" width="30" style="text-align: center">
                    <p:outputLabel value="#{rowIndex + 1}"/>
                </p:column>

                <p:column headerText="Mã thị trường" style="text-align: left" sortBy="#{resultDto.code}">
                    <p:outputLabel value="#{resultDto.code}"/>
                </p:column>

                <p:column headerText="Tên thị trường" style="text-align: left" sortBy="#{resultDto.name}">
                    <p:outputLabel value="#{resultDto.name}"/>
                </p:column>

                <p:column headerText="Đầu số" style="text-align: left" sortBy="#{resultDto.prefix}">
                    <p:outputLabel value="#{resultDto.prefix}"/>
                </p:column>

                <p:column headerText="Ngày cập nhật" style="text-align: left" sortBy="#{resultDto.updateDate}">
                    <p:outputLabel value="#{resultDto.updateDate}">
                        <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>

                <p:column headerText="Trạng thái" style="text-align: left" sortBy="#{resultDto.status}">
                    <p:outputLabel value="Hoạt động" rendered="#{resultDto.status eq DbConstant.ACTIVE_STATUS}"/>
                    <p:outputLabel value="Không hoạt động"
                                   rendered="#{resultDto.status eq DbConstant.INACTIVE_STATUS}"/>
                </p:column>

                <p:column headerText="Thao tác" width="70" style="text-align: center" exportable="false">
                    <p:menuButton icon="fa fa-cog" style="width: 40px;" styleClass="menu-action">
                        <p:menuitem value="Sửa thông tin" icon="fa fa-edit"
                                    oncomplete="PF('inforDialog').show()" update="dlForm"
                                    actionListener="#{mnMarketController.onEdit(resultDto)}"/>

                        <p:menuitem value="Xóa thông tin" icon="fa fa-close"
                                    update="searchForm growl" process="@this"
                                    actionListener="#{mnMarketController.onDelete(resultDto.marketId)}">
                            <p:confirm header="Xác nhận thông tin" icon="fa fa-question-circle"
                                       message="Bạn có chắc chắn muốn xóa thông tin?"/>
                        </p:menuitem>
                    </p:menuButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

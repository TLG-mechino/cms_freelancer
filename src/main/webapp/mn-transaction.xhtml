<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

   <f:metadata>
      <f:event type="preRenderView" listener="#{mnAccountController.initData()}"/>
   </f:metadata>

   <ui:define name="title">Quản lý giao dịch</ui:define>

   <ui:define name="content">
      <h:form styleClass="ui-g-12" id="searchForm" prependId="false">
         <p:outputPanel>
            <p:link styleClass="title-color-left ui-sm-12">Quản lý giao dịch</p:link>

            <div style="float: right" class="ui-sm-12">
               <p:commandButton value="Xuất dữ liệu" styleClass="btn-export-data filter" icon="fa fa-download"/>
            </div>
         </p:outputPanel>
         <hr class="hr-class"/>
         <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                      columnClasses="ui-grid-col-11 ui-no-margin-padding margin-right-10, ui-grid-col-1 ui-no-margin-padding">
            <p:outputPanel style="margin-right: 10px" styleClass="ui-sm-12">
               <div class="ui-input-icon-left" style="width: 100%; display: flex;">
                  <i class="fa fa-search"/>
                  <p:inputText placeholder="Nhập tài khoản giao dịch, mã giao dịch, mô tả, người tạo" style="width: 97%"
                               onblur="this.value = this.value.trim()" maxlength="100"
                               onkeypress="if (event.keyCode == 13) {document.getElementById('search').click(); return false;}"
                               value="#{mnAccountController.searchDto.keyword}"
                               styleClass="border-input" onchange="this.value = this.value.trim()">
                     <p:ajax event="change" update="searchForm"
                             listener="#{mnAccountController.onSearch()}"/>
                  </p:inputText>
               </div>
            </p:outputPanel>

            <p:commandButton id="basic" value="Bộ lọc" type="button" iconPos="right" icon="fa fa-caret-down"
                             styleClass="filter-search ui-sm-12"/>

            <p:overlayPanel for="basic" styleClass="filter-panel">
               <p:outputLabel value="Phương thức thanh toán" styleClass="filter-item-label"/>
               <p:selectOneMenu styleClass="filter-item" value="">
                  <f:selectItems var="item" itemValue="" itemLabel="" value="" />
               </p:selectOneMenu>

               <p:outputLabel value="Số tiền giao dịch" styleClass="filter-item-label"/>
               <div class="filter-item">
                  <p:inputNumber value="" placeholder="Từ" decimalPlaces="0" size="12"></p:inputNumber>
                  <p:inputNumber value="" placeholder="Đến" decimalPlaces="0" size="12" style="margin-left: 20px"></p:inputNumber>
               </div>

               <p:commandButton value="Bỏ lọc" update="searchForm"
                                icon="fa fa-refresh" styleClass="filter-btn"
                                actionListener="#{mnAccountController.resetAll()}"/>

               <p:commandButton value="Lọc" update="tblSearchResult"
                                icon="fa fa-search" styleClass="margin-right-10 filter-btn" id="search"
                                actionListener="#{mnAccountController.onSearch()}"/>
            </p:overlayPanel>
         </p:panelGrid>

         <p:dataTable id="tblSearchResult" styleClass="margin-top-15 search-panel" tableStyle="table-layout: auto;"
                      widgetVar="dataTable" resizableColumns="true" paginator="true" rows="20"
                      lazy="true" pageLinks="5" var="resultDto" paginatorPosition="bottom"
                      paginatorAlwaysVisible="true" rowsPerPageTemplate="20,50,100"
                      value="#{mnAccountController.lazyDataModel}" rowKey="#{resultDto.transactionId}"
                      paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                      emptyMessage="Không có bản ghi nào" rowIndexVar="rowIndex"
                      currentPageReportTemplate="Tổng số bản ghi: #{mnAccountController.lazyDataModel.rowCount}">

            <p:column headerText="STT" width="30" style="text-align: center">
               <p:outputLabel value="#{rowIndex + 1}"/>
            </p:column>

            <p:column headerText="Tài khoản giao dịch" style="text-align: left" sortBy="#{resultDto.title}">
               <p:outputLabel value="#{resultDto.title}"/>
            </p:column>

            <p:column headerText="Mã giao dịch" style="text-align: left" sortBy="#{resultDto.code}">
               <p:outputLabel value="#{resultDto.code}"/>
            </p:column>

            <p:column headerText="Thời gian giao dịch" style="text-align: left" sortBy="#{resultDto.discription}">
               <p:outputLabel value="#{resultDto.discription}">
                  <f:convertDateTime pattern="HH:mm, dd/MM/yyyy"/>
               </p:outputLabel>
            </p:column>

            <p:column headerText="Phương thức thanh toán" style="text-align: left" sortBy="#{resultDto.createUser}">
               <p:outputLabel value="#{resultDto.createUser}"/>
            </p:column>

            <p:column headerText="Số tiền" style="text-align: left" sortBy="#{resultDto.money}">
               <p:outputLabel value="#{resultDto.money}">
                  <f:convertNumber currencySymbol="đ" type="currency"/>
               </p:outputLabel>
            </p:column>

<!--            <p:column headerText="Thao tác" width="70" style="text-align: center" exportable="false">-->
<!--               <p:menuButton icon="fa fa-cog" style="width: 40px;" styleClass="menu-action">-->
<!--                  <p:menuitem value="Sửa thông tin" icon="fa fa-edit"-->
<!--                              oncomplete="PF('inforDialog').show()" update="dlForm"-->
<!--                              actionListener="#{mnMarketController.onEdit(resultDto)}"/>-->

<!--                  <p:menuitem value="Xóa thông tin" icon="fa fa-close"-->
<!--                              update="searchForm growl" process="@this"-->
<!--                              actionListener="#{mnMarketController.onDelete(resultDto.marketId)}">-->
<!--                     <p:confirm header="Xác nhận thông tin" icon="fa fa-question-circle"-->
<!--                                message="Bạn có chắc chắn muốn xóa thông tin?"/>-->
<!--                  </p:menuitem>-->
<!--               </p:menuButton>-->
<!--            </p:column>-->

         </p:dataTable>
      </h:form>
   </ui:define>
</ui:composition>

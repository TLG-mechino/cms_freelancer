<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{systemConfigController.initData()}"/>
    </f:metadata>

    <ui:define name="title">Cấu hình hệ thống</ui:define>

    <ui:define name="content">
        <div class="ui-fluid ui-g-12">
            <div style="display: flex">
                <div style="width: 100%; font-size: 28px;">
                    <p:link styleClass="title-color-right">Cấu hình hệ thống</p:link>
                </div>
            </div>

            <hr class="hr-class"/>

            <h:form id="dlForm" prependId="false">
                <p:tabView>
                    <p:tab title="Thông tin chiết khấu">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-6"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Cấu hình thông tin chiết khấu:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập giá trị" maxlength="100"
                                         onchange="this.value = this.value.trim()"
                                         value=""/>
                        </p:panelGrid>
                        <hr class="hr-class"/>
                        <p:commandButton value="Lưu thông tin" styleClass="border-btn" icon="fa fa-save"
                                         style="width: auto" oncomplete="PF('inforDialog').show()" update="dlForm"/>
                    </p:tab>

                    <p:tab title="Tham số hệ thống">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-6"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Tham số hệ thống 1:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập giá trị" maxlength="100"
                                         onchange="this.value = this.value.trim()"
                                         value=""/>
                            <p:outputLabel value="Tham số hệ thống 2:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập giá trị" maxlength="100"
                                         onchange="this.value = this.value.trim()"
                                         value=""/>
                            <p:outputLabel value="Tham số hệ thống 3:" styleClass="requireLabel"/>
                            <p:inputText placeholder="Nhập giá trị" maxlength="100"
                                         onchange="this.value = this.value.trim()"
                                         value=""/>
                        </p:panelGrid>
                        <hr class="hr-class"/>
                        <p:commandButton value="Lưu thông tin" styleClass="border-btn" icon="fa fa-save"
                                         style="width: auto" oncomplete="PF('inforDialog').show()" update="dlForm"/>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

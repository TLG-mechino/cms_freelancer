<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div style="background: #FFFFFF; box-sizing: border-box;">
        <h:form style="font-weight: bold;" prependId="false">
            <p:menu id="menu-user" style="width: 100%; border: 1px solid #E9E9E9 !important;
    border-radius: 8px !important;">
                <p:menuitem id="userId-1" value="Thông tin profile" outcome="/user/profile.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-2" value="Thông tin dự án đã đăng" outcome="/user/mn-job-user.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-3" value="Thông tin dự án nhận" outcome="/user/mn-job-user-recipient.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-4" value="Thông tin thông báo" outcome="/user/mn-notification-user.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-5" value="Thông tin chat" styleClass="menu-item-user"/>
                <p:menuitem id="userId-6" value="Thông tin bài đăng" outcome="/user/mn-post-user.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-7" value="Thông tin lịch sử giao dịch"
                            outcome="/user/mn-transaction-user.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-8" value="Thông tin review đánh giá" outcome="/user/mn-review-user.xhtml" styleClass="menu-item-user"/>
                <p:menuitem id="userId-9" value="Thông tin gói dịch vụ" outcome="/user/mn-package-service.xhtml" styleClass="menu-item-user"/>
            </p:menu>
        </h:form>
    </div>
    <script>
        $(function () {
            // this will get the full URL at the address bar
            var url = window.location.href;
            $("#menu-user a").each(function () {
                if (url == (this.href)) {
                    $(this).closest("li").addClass("active-menuitem-user");
                }
            });
        });
    </script>
</ui:composition>

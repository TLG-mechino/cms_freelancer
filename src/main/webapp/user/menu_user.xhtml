<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div style="background: #FFFFFF; border: 1px solid #E9E9E9; box-sizing: border-box; border-radius: 20px;">
        <h:form style="font-weight: bold;" prependId="false">
            <p:menu id="menu-user">
                <p:menuitem id="userId-1" value="Thông tin profile" outcome="/user/profile.xhtml" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-2" value="Thông tin dự án thuê" outcome="/user/mn-job-user.xhtml" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-3" value="Thông tin dự án nhận" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-4" value="Thông tin thông báo" outcome="/user/mn-notification-user.xhtml" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-5" value="Thông tin chat" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-6" value="Thông tin bài đăng" outcome="/user/mn-post-user.xhtml" />
                <p:menuitem id="userId-7" value="Thông tin lịch sử giao dịch" outcome="/user/mn-transaction-user.xhtml" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-8" value="Thông tin review đánh giá" outcome="/user/mn-review-user.xhtml" style="border: 1px solid #E9E9E9"/>
                <p:menuitem id="userId-9" value="Thông tin gói dịch vụ" outcome="/user/mn-package-service.xhtml" style="border: 1px solid #E9E9E9"/>
            </p:menu>
        </h:form>
    </div>
    <script>
        $(function(){
            // this will get the full URL at the address bar
            var url = window.location.href;
            $("#menu-user a").each(function() {
                if(url == (this.href)) {
                    $(this).closest("li").addClass("active-menuitem-user");
                }
            });
        });
    </script>
</ui:composition>
